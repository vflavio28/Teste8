name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 22.0.1
      uses: actions/setup-java@v2
      with:
        java-version: '22.0.1'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn clean install
